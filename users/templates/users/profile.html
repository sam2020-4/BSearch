{% extends 'base/base.html' %}
{% load cloudinary %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" style="width: 150px;height: 150px;">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
            <p class="text-secondary">{{ user.bio }}</p>
            <p class="text-secondary">{{ user.Location }}</p>
            <p class="text-secondary">{{ user.neighbourhood }}</p>
        </div>
    </div>

    <div class="col-md-3"></div>
    <div class="col-md-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
    
</div>
{% endblock %}
