{% extends 'neighbour/base.html' %}
<!-- {% load cloudinary %} -->
{% load bootstrap3 %}
{% load static %}
{% block content %}


<div class="media row p-5">

    <div class="col-md-5 p-5">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }} " style="width: 150px;height: 150px;"><br><br>
        
    </div>
    <div class="col-md-7 mt-3">
        <div class="media-body">
            <div class="account-heading">

                <span class="mr-3 text-secondary username">{{ user.username }}</span>
                <span class="mr-3 text-secondary username">{{ user.email }}</span>
                <span class="mr-3 text-secondary username">{{ user.bio }}</span>
                <span class="mr-3 text-secondary username">{{ user.Location }}</span>
                <span class="mr-3 text-secondary username">{{ user.neighbourhood }}</span>
                

                <a href="{% url 'profile' %}" class="btn btn-sm btn-outline-secondary mr-3"><strong>Edit Profile</strong></a>

                <a class="mt-3" class="btn btn-primary" data-toggle="modal" data-target="#basicExampleModal">
                    <i class="fa fa-cog fa-3x mt-3"></i>
                </a>

            </div>
            <div class="modal" id="basicExampleModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="close btn btn-info" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                           <h2>Log Out</h2> 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss</button>
                            <a href="{% url 'logout' %}" class="">
                                <button type="button" v class="btn btn-primary">Proceed to Logout</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
           
            <p class="text-secondary">{{ user.profile.bio }}</p>
        </div>
    </div>
</div>
{% endblock content %}
